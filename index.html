<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form id="pizzaForm">
        <div>
            <label for="size">Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>
        <div>
            <label for="crust">Crust:</label>
            <select id="crust" name="crust">
                <option value="thin">Thin</option>
                <option value="thick">Thick</option>
                <option value="stuffed">Stuffed</option>
            </select>
        </div>
        <div>
            <label>Extra Cheese:</label>
            <input type="checkbox" id="cheese" name="cheese">
        </div>
        <div>
            <label for="toppings">Toppings:</label><br>
            <label for="pepperoni">Pepperoni</label><br>
            <input type="radio" id="pepperoni" name="toppings" value="Pepperoni">
            <label for="mushrooms">Mushrooms</label><br>
            <input type="radio" id="mushrooms" name="toppings" value="Mushrooms">
            <label for="onions">Onions</label><br>
            <input type="radio" id="onions" name="toppings" value="Onions">
            <label for="sausage">Sausage</label><br>
            <input type="radio" id="sausage" name="toppings" value="Sausage">
            <label for="bellPeppers">Bell Peppers</label><br>
            <input type="radio" id="bellPeppers" name="toppings" value="Bell Peppers">
            
        </div>

        <div>
            <label for="sauce">Sauce:</label><br>
            <input type="radio" id="tomatoSauce" name="sauce" value="tomato" checked>
            <label for="tomatoSauce">Tomato</label><br>
            <input type="radio" id="bbqSauce" name="sauce" value="bbq">
            <label for="bbqSauce">BBQ</label><br>
            <input type="radio" id="Garlicsauce" name="sauce" value="Garlicsauce">
            <label for="Garlicsauce">Garlic Sauce</label><br>
        </div>
        <div>
            <label for="delivery">Delivery Address:</label>
            <textarea id="delivery" name="delivery" rows="4" cols="50"></textarea>
        </div>
        <button type="button" id="orderButton">Order</button>
    </form>

    <p id="studentInfo"></p>

    <script src="./java/script.js" defer></script>
</body>
</html>
